<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>UserInfo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>
    <div style="margin-bottom: 3vh;" id="search-user">
        <input type="text" id="username-input" placeholder="Username">
        <button type="button" id="search-button">Search</button>
    </div>
    <label style="margin-right: 35vw; font-weight: bold;">User Profile</label><label style="font-weight: bold;">User Repos</label><br>
    <div id="user-profile">
        <div style="height: 50%;"><img src="" id="the-avatar" alt="user avatar pic"></div>
        <div style="height: 10%;" class="profile-field" id="name">Name</div>
        <div style="height: 10%;" class="profile-field" id="username">Username</div>
        <div style="height: 10%;" class="profile-field" id="email">Email</div>
        <div style="height: 10%;" class="profile-field" id="location">Location</div>
        <div style="height: 10%; border-bottom:0;" class="profile-field" id="gists">Number of Gists</div>
    </div>
    <div id="user-repos">

    </div>
</body>
<script src="script.js"></script>
</html>
