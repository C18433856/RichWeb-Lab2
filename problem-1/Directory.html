<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>PhoneDirectory</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="Directory.css">
<body>
    <h1>Phone Directory</h1>
    <br>
    <div id="input-error">Input Error</div>
    <div id="enter-contact">
        <input type="text" id="Name" placeholder="Contact Name">
        <input type="text" id="Mobile" placeholder="Mobile Number">
        <input type="text" id="Email" placeholder="Email">
        <button type="button" id="insert">Add Contact</button>
    </div>
    <br>
    <label for="contact-search">Search contact by Mobile No: </label><input type="search" id="contact-search">
    <br><br>
    <h3>Contacts Summary</h3>
    <div id="contacts">
        <table id=contacts-list>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>                       
        </table>
    </div>
</body>
<script src="Directory.js"></script>
</html>
